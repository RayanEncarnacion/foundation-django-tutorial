{% extends "layout.html" %}

{% block main %}

<div class="px-4 mt-8">
    <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add
        a new client</h2>

    <form action="{% url 'create_client' %}" method="POST" class="max-w-sm">

        {% csrf_token %}

        <div class="mb-5">
            <label for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input id="name" name="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@flowbite.com"
                value="{{ request.POST.name|default_if_none:'' }}" required />

            {% if errors.name %}
            <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span
                    class="font-medium">{{ errors.name.0 }}</p>
            {% endif %}
        </div>
        <div class="mb-5">
            <label for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" name="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="client@test.com"
                value="{{ request.POST.email|default_if_none:'' }}" required />
            {% if errors.email %}
            <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span
                    class="font-medium">{{ errors.email.0 }}</p>
            {% endif %}
        </div>

        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>

    </form>
</div>
{% endblock %}
